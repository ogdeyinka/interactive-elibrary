    	<div class="container">

    		<div class="page-header">
		    	<h1>jQuery repeatable.js Plugin Demo</h1>
		    </div>

			<form class="form-horizontal">

				<fieldset class="todos_labels">

					<div class="repeatable"></div>

					<div class="form-group" style="text-align:center;">
						<input type="button" value="Add Todo Item" class="btn btn-default add" align="center">
					</div>

				</fieldset>

			</form>

		</div>

		<script type="text/template" id="todos_labels">
      <div class="field-group row">
  			<div class="col-lg-6">
  			<label for="task_{?}">Task to do</label>
  			<input type="text" class="span6 form-control" name="todos_labels[{?}][task]" value="{task}" id="task_{?}">
  			</div>
  			<div class="col-lg-3">
  			<label for="duedate_{?}">Due date</label>
  			<input type="text" class="span2 form-control" name="todos_labels[{?}][duedate]" value="{duedate}" id="duedate_{?}">
			</div>
			<div class="col-lg-3">
			<label for="">Action</label><br>
  			<input type="button" class="btn btn-danger span-2 delete" value="Remove" />
			</div>
  		</div>
		</script>

		<script>
		$(function() {
			$(".todos_labels .repeatable").repeatable({
				addTrigger: ".todos_labels .add",
				deleteTrigger: ".todos_labels .delete",
				template: "#todos_labels",
				startWith: 1,
				max: 5
			});
		});
		</script>
